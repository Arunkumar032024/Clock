<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Clock |</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link own css -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- header section -->
    <header>
        <h1 id="title">Clock</h1>
        <div>
            <i class="fa-solid fa-moon" title="Apply Night Mode" id="moon"></i>
            <i class="fa-solid fa-sun hide" title="Apply Day Mode" id="sun"></i>
        </div>
    </header>


    <!-- main section -->
    <main>
        <div class="container">

            <!-- welcome note -->
            <div class="welcome-note">
                <p>Hi! <img src="images/hi.jfif" id="emoji"> users, welcome to my clock web.<br>To use digital clock click on left-side clock.<br>To use analog clock click on right-side clock.</p>
            </div>


            <!-- digital clock section -->
            <section class="digi-clock">
                <span id="hour">00</span>
                <span class="colon">:</span>
                <span id="min">00</span>
                <span class="colon">:</span>
                <span id="sec">00</span>
                <span id="mode">AM</span>
            </section>

            <!-- analog clock  -->
            <section class="ana-clock">
                <div class="point"></div>
                <div class="hour hour-1">1</div>
                <div class="hour hour-2">2</div>
                <div class="hour hour-3">3</div>
                <div class="hour hour-4">4</div>
                <div class="hour hour-5">5</div>
                <div class="hour hour-6">6</div>
                <div class="hour hour-7">7</div>
                <div class="hour hour-8">8</div>
                <div class="hour hour-9">9</div>
                <div class="hour hour-10">10</div>
                <div class="hour hour-11">11</div>
                <div class="hour hour-12">12</div>
                <div class="brand">APPLE</div>

                <div class="minute-hand-wrapper" id="minute-hand">
                    <div class="minute-hand">
                        <div class="hand"></div>
                    </div>
                </div>
                <div class="hour-hand-wrapper" id="hour-hand">
                    <div class="hour-hand">
                        <div class="hand"></div>
                    </div>
                </div>
                <div class="second-hand-wrapper" id="second-hand">
                    <div class="second-hand">
                        <div class="hand"></div>
                    </div>
                </div>
            </section>
        </div>
        
    </main>



    <!-- footer section -->
    <footer>
        <i class="fa-solid fa-clock" id="digi-clock" title="Digital Clock"></i>
        <i class="fa-solid fa-clock" id="ana-clock" title="Analog Clock"></i>
    </footer>
    <!-- link own js -->
    <script src="app.js"></script>
</body>
</html>
